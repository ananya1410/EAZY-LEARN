<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="testinfo.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <form action="/">
                <input type="text" placeholder="Question 1" name="test_name" required class="form-control data question">
                <input type="text" placeholder="Option 1" name="opt1" required class="form-control data">
                <input type="text" placeholder="Option 2" name="opt2" required class="form-control data">
                <input type="text" placeholder="Option 3" name="opt3" required class="form-control data">
                <input type="text" placeholder="Option 4" name="opt4" required class="form-control data">
                <input type="text" placeholder="Correct option" name="correct_option" required
                    class="form-control data">
                <div class="flex">
                    <input type="submit" class="form-control btn-add" value="+">
                    <input type="submit" class="form-control btn-submit" value="Create Test">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
